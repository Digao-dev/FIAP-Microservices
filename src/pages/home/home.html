<ion-content no-bounce style="overflow: hidden !important; ">

  <div class="logo-nubank">
    <img src="assets/imgs/logo_nu.png" style="display: inline;">
    <h5 style="display: inline;">Rodrigo</h5>
  </div>
  
  <div class="conteudo-slide {{conteudo_slide}}">
    <ion-slides #sliderPrimary  class="slider-primary" pager="true" centeredSlides="true">
      <ion-slide class="slide-nubank">
        <div class="box-slide">
          <ion-icon class="icone-slide" name="ios-card-outline"></ion-icon>

          <div class="fatura-slide">
            <p class="title-fatura">Fatura atual</p>
            <h5 class="preco-fatura"><span>R$</span> 8.580,21</h5>
            <p class="limite-fatura">Limite disponível: <span>R$ 17.320,50 </span></p>
          </div>

          <div class="overlay-slide">
            <ion-icon class="icone-slide" name="ios-cart-outline"></ion-icon>
            <p>Compra mais recente em Sony Playstation no valor de R$ 120,00 ontem</p>
            <ion-icon class="icone-flexa-slide" name="ios-arrow-forward"></ion-icon>
          </div>
          <div class="barra-colorida-slide"></div>
        </div>
      </ion-slide>

      <ion-slide class="slide-nubank" (click)="openCotacaoPage()">
        <div class="box-slide">
          <ion-icon class="icone-slide" name="ios-cash-outline"></ion-icon>
          <div class="cotacao-slide">
            <p class="title-cotacao">Cotação do dólar para compras internacionais</p>
            <h5 class="valor-moeda">R$ 5,00</h5>
          </div>

          <div class="overlay-slide">
            <ion-icon class="icone-slide" name="ios-cart-outline"></ion-icon>
            <p>Cotação mais recente feita em {{ultimaCompra.dataHora}} no valor de R$ {{ultimaCompra.valorTotalComTaxas}}</p>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
